<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
</head>
<body>
    <h1>HTML Input Types</h1>

    <form>
        <input type="text" placeholder="Text"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="number" placeholder="Number"><br><br>
        <input type="date"><br><br>
        <input type="checkbox"> Checkbox<br><br>
        <input type="radio" name="choice"> Option A<br>
        <input type="radio" name="choice"> Option B<br><br>
        <input type="file"><br><br>
        <input type="submit">
    </form>
</body>
</html>
