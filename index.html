<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <h1>Contact Form</h1>

    <form>
        <label>
            Name:
            <input type="text">
        </label>
        <br><br>

        <label>
            Email:
            <input type="email">
        </label>
        <br><br>

        <label>
            Message:
            <textarea rows="4" cols="30"></textarea>
        </label>
        <br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
